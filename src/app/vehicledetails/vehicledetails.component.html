<div class="parent">
    <div class="child">
        <tr *ngFor="let vehicle of vehicle">
            <td>{{vehicle.vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
        </tr>
    </div>
</div>
