<div class="parent">
    <div class="child" *ngFor="let g of gallary">
    <div class="img">
        <img src="{{g.url}}" alt="">
    </div>
    <div>
        <p>id{{g.id}}</p>
        <p>name{{g.name}}</p>
        
        <p>width{{g.width}}</p>
        <p>height{{g.height}}</p>
        <p>box_count{{g.box_count}}</p>
        <p>captions{{g.captions}}</p>
    </div>
    </div>

</div>
